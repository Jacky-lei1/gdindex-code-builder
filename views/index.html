<!DOCTYPE html>
<html>

<head>
	<title>GDIndex 代码快速生成</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js">
	</script>
</head>

<body style="background-image: url('https://api.lyiqk.cn/api'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #464646;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="jumbotron mb-0">
					<h1 class="display-4">GDIndex 代码快速生成</h1>
					<p class="lead">
						这是一个帮助你快速构建
						<a href="https://github.com/Jacky-lei1/GDIndex" target="_blank">GDIndex</a>的页面. <br /><span style="font-size:14px;"
                >你可以在
                <a
                  href="https://repl.it/@Jackylei1/gdindex-code-builder#index.js"
                  target="_blank"
                  >这里</a
                >找到源码, 所以你不用担心网站是否安全</span
              >
            </p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">1. 获取授权代码</h5>
              <p class="card-text">
                单击此处开始授权，并复制授权代码
              </p>
              <a
                class="btn btn-primary"
                target="_blank"
                href="https://accounts.google.com/o/oauth2/auth?client_id=202264815644.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&response_type=code&access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive&approval_prompt=auto"
                >点我</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">2. 填写这个表格</h5>
              <form action="/getcode" method="POST" id="form">
                <div class="form-group">
                  <label for="auth_code">授权代码</label>
                  <input
                    type="text"
                    class="form-control"
                    id="auth_code"
                    name="auth_code"
                  />
                </div>
                <div class="form-group">
                  <label for="default_root_id">默认文件路径</label>
                  <input
                    type="text"
                    class="form-control"
                    id="default_root_id"
                    name="default_root_id"
                    value="root"
                  />
                  <small class="form-text text-muted"
                    >如果你不知道这是啥，你就别管它</small
                  >
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="auth"
                    id="auth"
                  />
                  <label class="form-check-label" for="auth"
                    >开启认证</label
                  >
                </div>
                <div class="form-group">
                  <label for="user"
                    >用户名 (需要勾选上面的开启认证功能)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user"
                    name="user"
                  />
                </div>
                <div class="form-group">
                  <label for="pass"
                    >密码 (需要勾选上面的开启认证功能)</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    name="pass"
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="upload"
                    id="upload"
                  />
                  <label class="form-check-label" for="upload"
                    >允许文件上传</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">获取代码</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- GDIndex code builder -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9668242940924302"
     data-ad-slot="3843182171"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        </div>
      </div>
      <div class="row justify-content-center" id="result" style="display:none;">
        <div class="col-md-8">
          <div class="card" id="success" style="display:none;">
            <div class="card-body">
              <h5 class="card-title">3. 完成</h5>
              <p class="card-text">
                复制下面的代码访问
                <a href="https://workers.cloudflare.com/" target="_blank"
                  >CloudFlare Workers</a
                >
                粘贴进去.
              </p>
              <button class="btn btn-primary" data-clipboard-target="#code">
                复制到剪贴板
              </button>
              <textarea
                class="form-control mt-3"
                id="code"
                rows="100"
              ></textarea>
            </div>
          </div>
          <div class="card" id="failed" style="display:none;">
            <div class="card-body">
              <h5 class="card-title">3. 失败</h5>
              <p class="card-text" id="failed_message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      new ClipboardJS(".btn");
      form.onsubmit = e => {
        e.preventDefault();
        fetch(form.action, {
          method: form.method,
          body: new URLSearchParams(new FormData(form))
        }).then(r => {
          if (!r.ok) {
            result.style.display = "flex";
            failed.style.display = "flex";
            success.style.display = "none";
            return r.text().then(t => {
              failed_message.textContent = t;
            });
          }
          return r.text().then(t => {
            result.style.display = "flex";
            success.style.display = "flex";
            failed.style.display = "none";
            code.textContent = t;
          });
        });
      };
    </script>
  </body>
</html>
